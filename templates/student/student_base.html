<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Portal{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f9fafb;
            color: #111827;
        }

        /* Navigation */
        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 0;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: 700;
            color: #2563eb;
            text-decoration: none;
        }

        .navbar-menu {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .navbar-link {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            transition: color .2s;
        }

        .navbar-link:hover {
            color: #2563eb;
        }

        .navbar-link.active {
            color: #2563eb;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #4f46e5;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #f3f4f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: #e5e7eb;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="{% url 'student_dashboard' %}" class="navbar-brand">ðŸ“š Student Portal</a>
            <div class="navbar-menu">
                <a href="{% url 'student_dashboard' %}" class="navbar-link">Dashboard</a>
                <a href="{% url 'student_test_list' %}" class="navbar-link">Tests</a>
                <a href="{% url 'student_results' %}" class="navbar-link">Results</a>
                
                <div class="user-info">
                    <div class="user-avatar">
                        {{ user.first_name.0|default:user.username.0|upper }}
                    </div>
                    <span style="color: #6b7280; font-size: 14px;">{{ user.first_name|default:user.username }}</span>
                    <a href="/accounts/logout/" class="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
