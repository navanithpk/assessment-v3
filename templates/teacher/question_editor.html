<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% if question %}Edit Question{% else %}Add Question{% endif %}</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f4f4f4;
}

.page {
  display: grid;
  grid-template-columns: 220px 1fr;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  background: #2f2f2f;
  color: white;
  padding: 24px;
}

/* MAIN */
.main {
  padding: 30px;
  overflow-y: auto;
}

.editor-card {
  background: white;
  border-radius: 14px;
  padding: 26px;
  max-width: 1100px;
  margin: auto;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
}

h1 {
  margin-top: 0;
}

/* METADATA GRID */
.meta-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  margin-bottom: 18px;
}

.meta-grid label {
  font-weight: 600;
  font-size: 14px;
}

.meta-grid select,
.meta-grid input {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

/* SECTION */
.section {
  margin-top: 20px;
}

.section label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
}

/* LO BOX */
.lo-box {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 12px;
  max-height: 220px;
  overflow-y: auto;
  background: #fafafa;
}

.lo-item {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
}

/* ACTIONS */
.actions {
  margin-top: 26px;
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}

.btn {
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
}

.btn.green { background: #7cb342; color: white; }
.btn.red { background: #d32f2f; color: white; }
</style>
</head>

<body>

<div class="page">

{% include "teacher/teacher_sidebar.html" %}

<main class="main">

<div class="editor-card">

<h1>{% if question %}Edit Question{% else %}Add Question{% endif %}</h1>

<form method="post">
{% csrf_token %}

<!-- METADATA -->
<div class="meta-grid">

<div>
<label>Subject</label>
<select name="subject" required>
{% for s in subjects %}
<option value="{{ s.id }}" {% if question.subject_id == s.id %}selected{% endif %}>
{{ s.name }}
</option>
{% endfor %}
</select>
</div>

<div>
<label>Grade</label>
<select name="grade" required>
{% for g in grades %}
<option value="{{ g.id }}" {% if question.grade_id == g.id %}selected{% endif %}>
{{ g.name }}
</option>
{% endfor %}
</select>
</div>

<div>
<label>Marks</label>
<input type="number" name="marks" min="1" value="{{ question.marks|default:1 }}">
</div>

<div>
<label>Question Type</label>
<select name="question_type">
<option value="mcq" {% if question.question_type == "mcq" %}selected{% endif %}>MCQ</option>
<option value="theory" {% if question.question_type == "theory" %}selected{% endif %}>Theory</option>
<option value="structured" {% if question.question_type == "structured" %}selected{% endif %}>Structured</option>
<option value="practical" {% if question.question_type == "practical" %}selected{% endif %}>Practical</option>
</select>
</div>

</div>

<!-- TOPIC -->
<div class="section">
<label>Topic</label>
<select name="topic" id="topicSelect" required>
{% for t in topics %}
<option value="{{ t.id }}" {% if question.topic_id == t.id %}selected{% endif %}>
{{ t.name }}
</option>
{% endfor %}
</select>
</div>

<!-- LEARNING OBJECTIVES -->
<div class="section">
<label>Learning Objectives</label>
<div id="loBox" class="lo-box">
<em>Select a topic to load learning objectives</em>
</div>
</div>

<!-- QUESTION -->
<div class="section">
<label>Question Text</label>
<textarea name="question_text" class="tinymce">
{{ question.question_text|default_if_none:"" }}
</textarea>
</div>

<!-- ANSWER -->
<div class="section">
<label>Answer / Mark Scheme</label>
<textarea name="answer_text" class="tinymce">
{{ question.answer_text|default_if_none:"" }}
</textarea>
</div>

<div class="actions">
<button type="submit" class="btn green">Save</button>
<a href="{% url 'question_library' %}" class="btn red">Cancel</a>
</div>

</form>
</div>

</main>
</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"

<script>
const topicSelect = document.getElementById("topicSelect");
const loBox = document.getElementById("loBox");

/* ✅ passed from views.py */
const selectedLOs = {{ selected_lo_ids|default:"[]"|safe }};

function loadLOs(topicId) {
  loBox.innerHTML = "<em>Loading learning objectives…</em>";

  fetch(`/ajax/los/?topic_id=${topicId}`)
    .then(res => res.json())
    .then(data => {
      loBox.innerHTML = "";

      if (!data.los.length) {
        loBox.innerHTML = "<em>No learning objectives for this topic</em>";
        return;
      }

      data.los.forEach(lo => {
        const checked = selectedLOs.includes(lo.id);

        loBox.innerHTML += `
          <label class="lo-item">
            <input type="checkbox" name="los" value="${lo.id}" ${checked ? "checked" : ""}>
            <strong>${lo.code}</strong> — ${lo.description}
          </label>
        `;
      });
    });
}

topicSelect.addEventListener("change", () => {
  loadLOs(topicSelect.value);
});

{% if question %}
loadLOs({{ question.topic_id }});
{% endif %}
</script>
