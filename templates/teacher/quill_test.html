<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question Editor</title>

<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f4f4f4;
}

.editor-card {
  background: white;
  border-radius: 14px;
  padding: 26px;
  max-width: 1100px;
  margin: 40px auto;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
}

.meta-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  margin-bottom: 18px;
}

label {
  font-weight: 600;
  font-size: 14px;
}

select, input {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.section {
  margin-top: 20px;
}

.editor {
  height: 260px;
  background: white;
}

.actions {
  margin-top: 26px;
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}

.btn {
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
}

.btn.green { background: #7cb342; color: white; }
.btn.red { background: #d32f2f; color: white; }
</style>
</head>

<body>

<div class="editor-card">

<h1>Add Question</h1>

<!-- METADATA -->
<div class="meta-grid">
  <div>
    <label>Grade</label>
    <select><option>IGCSE</option></select>
  </div>
  <div>
    <label>Subject</label>
    <select><option>Physics</option></select>
  </div>
  <div>
    <label>Marks</label>
    <input type="number" value="5">
  </div>
  <div>
    <label>Type</label>
    <select>
      <option>MCQ</option>
      <option>Theory</option>
    </select>
  </div>
</div>

<!-- QUESTION -->
<div class="section">
  <label>Question Text</label>
  <div id="questionEditor" class="editor"></div>
</div>

<!-- ANSWER -->
<div class="section">
  <label>Answer / Mark Scheme</label>
  <div id="answerEditor" class="editor"></div>
</div>

<input type="hidden" id="questionHTML">
<input type="hidden" id="answerHTML">

<div class="actions">
  <button class="btn green" onclick="save()">Save</button>
  <button class="btn red">Cancel</button>
</div>

</div>

<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

<script>
const toolbarOptions = [
  ['bold', 'italic', 'underline'],
  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
  ['link', 'image'],
  ['clean']
];

const questionQuill = new Quill('#questionEditor', {
  theme: 'snow',
  modules: { toolbar: toolbarOptions }
});

const answerQuill = new Quill('#answerEditor', {
  theme: 'snow',
  modules: { toolbar: toolbarOptions }
});

function save() {
  document.getElementById("questionHTML").value =
    questionQuill.root.innerHTML;

  document.getElementById("answerHTML").value =
    answerQuill.root.innerHTML;

  console.log("Question HTML:", questionQuill.root.innerHTML);
  console.log("Answer HTML:", answerQuill.root.innerHTML);

  alert("Captured HTML â€” ready for backend save");
}
</script>

</body>
</html>
