{% include "teacher/sidebar_teacher.html" %}

<h1>{% if test %}Edit Test{% else %}Create Test{% endif %}</h1>

<form method="post">
{% csrf_token %}

<label>Title</label><br>
<input name="title" value="{{ test.title|default:'' }}" required><br><br>

<label>Start time</label><br>
<input type="datetime-local" name="start_time"><br><br>

<label>Duration (minutes)</label><br>
<input type="number" name="duration"><br><br>

<button type="submit">Save</button>
</form>

<hr>

<h2>Questions</h2>

{% for q in questions %}
<div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
  <strong>Q{{ forloop.counter }}</strong><br>
  {{ q.question_text|striptags|truncatewords:25 }}
</div>
{% empty %}
<p>No questions yet.</p>
{% endfor %}
