<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% if test %}Edit Test{% else %}Create Test{% endif %}</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f1f1f1;
}

.page {
  display: grid;
  grid-template-columns: 220px 1fr 340px;
  height: 100vh;
}

/* LEFT SIDEBAR */
.sidebar {
  background: #4b4b4b;
  color: white;
  padding: 24px;
}

/* MAIN CONTENT */
.main {
  padding: 30px;
  overflow-y: auto;
}

/* RIGHT PANEL */
.assign-panel {
  background: #d32f2f;
  color: white;
  padding: 24px;
  overflow-y: auto;
}

/* HEADER */
.header {
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 20px;
  margin-bottom: 26px;
}

.header input {
  font-size: 20px;
  padding: 12px 16px;
  border-radius: 14px;
  border: none;
  outline: none;
}

/* ACTION BUTTONS */
.action-buttons {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.action-buttons button {
  border: none;
  border-radius: 24px;
  padding: 14px 20px;
  font-size: 16px;
  cursor: pointer;
}

.btn-purple {
  background: #b23be0;
  color: white;
}

.btn-green {
  background: #8bc34a;
  color: black;
}

.btn-red {
  background: #d32f2f;
  color: white;
}

/* QUESTION LIST */
.questions {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.question-card {
  background: #cfcfcf;
  border-radius: 22px;
  padding: 22px;
  position: relative;
}

.question-text {
  font-size: 18px;
  margin-bottom: 10px;
}

.answer-options {
  font-size: 14px;
  color: #444;
}

/* QUESTION ACTIONS */
.q-actions {
  position: absolute;
  right: 16px;
  top: 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.q-btn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: #d32f2f;
  color: white;
  cursor: pointer;
  font-size: 12px;
}

/* ASSIGN PANEL */
.assign-panel h2 {
  margin-top: 0;
  margin-bottom: 16px;
}

.assign-panel label {
  display: block;
  margin-bottom: 12px;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="page">

<!-- MAIN -->
<main class="main">

<form method="post">
{% csrf_token %}

<!-- HEADER -->
<div class="header">
  <input
    type="text"
    name="title"
    placeholder="Test name"
    required
    value="{{ test.title|default_if_none:'' }}"
  >

  <input
    type="text"
    name="schedule"
    placeholder="Test duration and start time"
    value="{{ test.schedule|default_if_none:'' }}"
  >

  <div class="action-buttons">
    <button type="button" class="btn-purple">
      Type new question
    </button>

    <button type="button" class="btn-green">
      Import questions from library
    </button>

    <button type="button" class="btn-red">
      Assign test to selection
    </button>
  </div>
</div>

<!-- QUESTIONS -->
<div class="questions">

  <!-- QUESTION CARD -->
  <div class="question-card">
    <div class="q-actions">
      <button type="button" class="q-btn">Edit</button>
      <button type="button" class="q-btn">✕</button>
    </div>

    <div class="question-text">
      Question text and image
    </div>

    <div class="answer-options">
      answer options
    </div>
  </div>

  <!-- QUESTION CARD -->
  <div class="question-card">
    <div class="q-actions">
      <button type="button" class="q-btn">Edit</button>
      <button type="button" class="q-btn">✕</button>
    </div>

    <div class="question-text">
      Question text and image
    </div>

    <div class="answer-options">
      answer options
    </div>
  </div>

  <!-- QUESTION CARD -->
  <div class="question-card">
    <div class="q-actions">
      <button type="button" class="q-btn">Edit</button>
      <button type="button" class="q-btn">✕</button>
    </div>

    <div class="question-text">
      Question text and image
    </div>

    <div class="answer-options">
      answer options
    </div>
  </div>

</div>

</form>
</main>

<!-- ASSIGN PANEL -->
<aside class="assign-panel">
  <h2>Student list / class list</h2>

  <label>
    <input type="checkbox"> Class 8A
  </label>

  <label>
    <input type="checkbox"> Class 8B
  </label>

  <label>
    <input type="checkbox"> Student – Rahul
  </label>

  <label>
    <input type="checkbox"> Student – Ananya
  </label>
</aside>

</div>

</body>
</html>
