<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% if test %}Edit Test{% else %}Create Test{% endif %}</title>
<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f4f6f8;
  color: #1f2937;
}

.page {
  display: grid;
  grid-template-columns: 220px 1fr 320px;
  height: 100vh;
}

/* MAIN */
.main {
  padding: 30px;
  overflow-y: auto;
}

/* HEADER */
.header {
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 20px;
  margin-bottom: 30px;
}

.header input {
  padding: 14px 16px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  background: white;
}

/* ACTION BUTTONS */
.actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.actions button {
  border: none;
  border-radius: 12px;
  padding: 12px 14px;
  font-size: 14px;
  cursor: pointer;
  font-weight: 500;
}

/* Muted primary */
.btn-purple {
  background: #e5e7eb;
  color: #111827;
}

.btn-purple:hover {
  background: #d1d5db;
}

/* Positive action */
.btn-green {
  background: #e6f4ea;
  color: #1b5e20;
}

.btn-green:hover {
  background: #d4edda;
}

/* Save / primary CTA */
.btn-red {
  background: #2563eb;
  color: white;
}

.btn-red:hover {
  background: #1d4ed8;
}

/* QUESTIONS */
.questions {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.question-card {
  background: white;
  border-radius: 16px;
  padding: 20px 22px;
  position: relative;
  box-shadow: 0 6px 18px rgba(0,0,0,.06);
  border: 1px solid #e5e7eb;
}

.question-text {
  font-size: 16px;
  margin-bottom: 8px;
  font-weight: 500;
}

.answer-options {
  font-size: 14px;
  color: #6b7280;
}

/* QUESTION ACTIONS */
.q-actions {
  position: absolute;
  right: 14px;
  top: 14px;
  display: flex;
  gap: 8px;
}

.q-btn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: 1px solid #d1d5db;
  background: white;
  color: #374151;
  cursor: pointer;
  font-size: 12px;
}

.q-btn:hover {
  background: #f3f4f6;
}

/* ASSIGN PANEL */
.assign-panel {
  background: #ffffff;
  border-left: 1px solid #e5e7eb;
  padding: 24px;
  overflow-y: auto;
}

.assign-panel h2 {
  margin-top: 0;
  font-size: 18px;
}

.assign-panel label {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
  font-size: 14px;
  color: #374151;
}

.assign-panel input[type="checkbox"] {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="page">

<!-- MAIN -->
<main class="main">

<form method="post">
{% csrf_token %}

<!-- HEADER -->
<div class="header">
  <input
    type="text"
    name="title"
    placeholder="Test name"
    required
    value="{{ test.title|default_if_none:'' }}"
  >

  <input
    type="text"
    name="schedule"
    placeholder="Test duration and start time"
    value="{{ test.schedule|default_if_none:'' }}"
  >

  <div class="actions">
    <button type="button" class="btn-purple">
      Type new question
    </button>

    <button type="button" class="btn-green">
      Import questions from library
    </button>

    <button type="submit" class="btn-red">
      Save test
    </button>
  </div>
</div>

<!-- QUESTIONS -->
<div class="questions">

  {% if questions %}
    {% for q in questions %}
    <div class="question-card">
      <div class="q-actions">
        <button type="button" class="q-btn">Edit</button>
        <button type="button" class="q-btn">✕</button>
      </div>

      <div class="question-text">
        {{ q.question_text|truncatechars:120 }}
      </div>

      <div class="answer-options">
        {{ q.answer_text|truncatechars:120 }}
      </div>
    </div>
    {% endfor %}
  {% else %}
    <p><em>No questions yet.</em></p>
  {% endif %}

</div>

</form>
</main>

<!-- ASSIGN PANEL -->
<aside class="assign-panel">
  <h2>Assign test</h2>

  <label><input type="checkbox"> Class 8A</label>
  <label><input type="checkbox"> Class 8B</label>
  <label><input type="checkbox"> Student – Rahul</label>
  <label><input type="checkbox"> Student – Ananya</label>
</aside>

</div>

</body>
</html>
