<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% if test %}Edit Test{% else %}Create Test{% endif %}</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f2f2f2;
}

.page {
  display: grid;
  grid-template-columns: 220px 1fr 320px;
  height: 100vh;
}

/* MAIN */
.main {
  padding: 30px;
  overflow-y: auto;
}

/* HEADER */
.header {
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 20px;
  margin-bottom: 30px;
}

.header input {
  padding: 14px 16px;
  font-size: 18px;
  border-radius: 14px;
  border: 1px solid #ccc;
}

/* ACTION BUTTONS */
.actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.actions button {
  border: none;
  border-radius: 22px;
  padding: 14px;
  font-size: 15px;
  cursor: pointer;
}

.btn-purple { background: #b23be0; color: white; }
.btn-green { background: #8bc34a; color: black; }
.btn-red { background: #d32f2f; color: white; }

/* QUESTIONS */
.questions {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.question-card {
  background: #cfcfcf;
  border-radius: 22px;
  padding: 20px;
  position: relative;
}

.question-text {
  font-size: 18px;
  margin-bottom: 10px;
}

.answer-options {
  font-size: 14px;
  color: #444;
}

/* QUESTION ACTIONS */
.q-actions {
  position: absolute;
  right: 16px;
  top: 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.q-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: #d32f2f;
  color: white;
  cursor: pointer;
  font-size: 12px;
}

/* ASSIGN PANEL */
.assign-panel {
  background: #d32f2f;
  color: white;
  padding: 24px;
  overflow-y: auto;
}

.assign-panel h2 {
  margin-top: 0;
}

.assign-panel label {
  display: block;
  margin-bottom: 12px;
  font-size: 15px;
}
</style>
</head>

<body>

<div class="page">

{% include "teacher/sidebar_teacher.html" %}

<!-- MAIN -->
<main class="main">

<form method="post">
{% csrf_token %}

<!-- HEADER -->
<div class="header">
  <input
    type="text"
    name="title"
    placeholder="Test name"
    required
    value="{{ test.title|default_if_none:'' }}"
  >

  <input
    type="text"
    name="schedule"
    placeholder="Test duration and start time"
    value="{{ test.schedule|default_if_none:'' }}"
  >

  <div class="actions">
    <button type="button" class="btn-purple">
      Type new question
    </button>

    <button type="button" class="btn-green">
      Import questions from library
    </button>

    <button type="submit" class="btn-red">
      Save test
    </button>
  </div>
</div>

<!-- QUESTIONS -->
<div class="questions">

  {% if questions %}
    {% for q in questions %}
    <div class="question-card">
      <div class="q-actions">
        <button type="button" class="q-btn">Edit</button>
        <button type="button" class="q-btn">✕</button>
      </div>

      <div class="question-text">
        {{ q.question_text|truncatechars:120 }}
      </div>

      <div class="answer-options">
        {{ q.answer_text|truncatechars:120 }}
      </div>
    </div>
    {% endfor %}
  {% else %}
    <p><em>No questions yet.</em></p>
  {% endif %}

</div>

</form>
</main>

<!-- ASSIGN PANEL -->
<aside class="assign-panel">
  <h2>Assign test</h2>

  <label><input type="checkbox"> Class 8A</label>
  <label><input type="checkbox"> Class 8B</label>
  <label><input type="checkbox"> Student – Rahul</label>
  <label><input type="checkbox"> Student – Ananya</label>
</aside>

</div>

</body>
</html>
