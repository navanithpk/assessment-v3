<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f4f6f8;
}

.page {
  display: grid;
  grid-template-columns: 220px 1fr;
  height: 100vh;
}

.main {
  padding: 30px;
  overflow-y: auto;
}

h1 {
  margin-top: 0;
}

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 4px 12px rgba(0,0,0,.08);
}

.card h3 {
  margin: 0;
  font-size: 16px;
  color: #666;
}

.card .value {
  font-size: 32px;
  font-weight: bold;
  margin-top: 10px;
}

/* CHARTS */
.charts {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
}

.chart {
  background: white;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 4px 12px rgba(0,0,0,.08);
}

.chart h3 {
  margin-top: 0;
  margin-bottom: 14px;
}
</style>
</head>

<body>

<div class="page">

{% include "teacher/sidebar_teacher.html" %}

<main class="main">

<h1>Teacher Dashboard</h1>

<!-- METRIC CARDS -->
<div class="cards">
  <div class="card">
    <h3>Number of Students</h3>
    <div class="value">128</div>
  </div>

  <div class="card">
    <h3>Tests Created</h3>
    <div class="value">24</div>
  </div>

  <div class="card">
    <h3>Tests Scheduled</h3>
    <div class="value">6</div>
  </div>

  <div class="card">
    <h3>Tests Attempted</h3>
    <div class="value">142</div>
  </div>

  <div class="card">
    <h3>Tests Pending Evaluation</h3>
    <div class="value">5</div>
  </div>
</div>

<!-- CHARTS -->
<div class="charts">
  <div class="chart">
    <h3>Test Attempts Over Time</h3>
    <p>(Graph placeholder – random data)</p>
    <div style="height:220px; background:#eee; border-radius:10px;"></div>
  </div>

  <div class="chart">
    <h3>LO Coverage</h3>
    <p>(Graph placeholder – random data)</p>
    <div style="height:220px; background:#eee; border-radius:10px;"></div>
  </div>
</div>

</main>
</div>

</body>
</html>
