<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Teacher{% endblock %}</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f4f6f8;
}

.page {
  display: grid;
  grid-template-columns: 240px 1fr;
  height: 100vh;
}

/* ================= SIDEBAR ================= */
.sidebar {
  background: #2f2f2f;
  color: white;
  padding: 22px;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}

.sidebar h2 {
  margin: 0 0 18px 0;
  font-size: 18px;
  font-weight: 600;
}

/* Section headings */
.sidebar .section-title {
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: #9ca3af;
  margin: 16px 0 8px 0;
  padding: 0 8px;
}

.sidebar a {
  display: block;
  color: #e5e7eb;
  text-decoration: none;
  margin: 4px 0;
  padding: 8px 10px;
  border-radius: 6px;
  font-size: 14px;
  transition: all 0.2s;
}

.sidebar a:hover {
  background: rgba(255,255,255,0.08);
  color: white;
}

.sidebar a.active {
  background: rgba(59, 130, 246, 0.2);
  color: #60a5fa;
}

/* Admin badge */
.admin-badge {
  background: #fbbf24;
  color: #78350f;
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 600;
  margin-left: 8px;
}

/* Push logout to bottom */
.sidebar .spacer {
  flex: 1;
}

/* Logout button */
.sidebar button {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #ef4444;
  color: white;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}

.sidebar button:hover {
  background: #dc2626;
}

/* ================= MAIN ================= */
.main {
  padding: 30px;
  overflow-y: auto;
}
</style>
</head>

<body>

<div class="page">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h2>
      Teacher
      {% if request.user.profile.role == 'school_admin' %}
      <span class="admin-badge">ADMIN</span>
      {% endif %}
    </h2>

    <!-- Dashboard -->
    <a href="{% url 'teacher_dashboard' %}" 
       class="{% if request.path == '/teacher/' %}active{% endif %}">
      üè† Dashboard
    </a>

    <!-- Assessments Section -->
    <div class="section-title">Assessments</div>
    <a href="{% url 'tests_list' %}" 
       class="{% if '/tests/' in request.path %}active{% endif %}">
      üìù Create Test
    </a>
    <a href="{% url 'question_library' %}" 
       class="{% if '/questions/' in request.path %}active{% endif %}">
      üìö Question Library
    </a>

    <!-- User Management Section -->
    <div class="section-title">User Management</div>
    <a href="{% url 'add_user' %}" 
       class="{% if '/users/add/' in request.path %}active{% endif %}">
      ‚ûï Create Profile
    </a>
    <a href="{% url 'manage_users' %}" 
       class="{% if '/users/manage/' in request.path %}active{% endif %}">
      üë• View & Manage Profiles
    </a>

    <div class="spacer"></div>

    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">üö™ Logout</button>
    </form>
  </aside>

  <!-- ================= PAGE CONTENT ================= -->
  <main class="main">
    {% block content %}{% endblock %}
  </main>

</div>

</body>
</html>
