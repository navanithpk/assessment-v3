<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Teacher{% endblock %}</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f4f6f8;
}

.page {
  display: grid;
  grid-template-columns: 240px 1fr;
  height: 100vh;
}

/* ================= SIDEBAR ================= */
.sidebar {
  background: #2f2f2f;
  color: white;
  padding: 22px;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  margin: 0 0 18px 0;
  font-size: 18px;
  font-weight: 600;
}

.sidebar a {
  display: block;
  color: #e5e7eb;
  text-decoration: none;
  margin: 8px 0;
  padding: 6px 8px;
  border-radius: 6px;
  font-size: 14px;
}

.sidebar a:hover {
  background: rgba(255,255,255,0.08);
  color: white;
}

/* Admin badge */
.admin-badge {
  background: #fbbf24;
  color: #78350f;
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 600;
  margin-left: 8px;
}

/* Push logout to bottom */
.sidebar .spacer {
  flex: 1;
}

/* Logout button */
.sidebar button {
  margin-top: 12px;
  width: 100%;
  padding: 8px 10px;
  border-radius: 8px;
  border: none;
  background: #ef4444;
  color: white;
  font-size: 13px;
  cursor: pointer;
}

.sidebar button:hover {
  background: #dc2626;
}

/* ================= MAIN ================= */
.main {
  padding: 30px;
  overflow-y: auto;
}
</style>
</head>

<body>

<div class="page">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h2>
      Teacher
      {% if request.user.profile.role == 'school_admin' %}
      <span class="admin-badge">ADMIN</span>
      {% endif %}
    </h2>

    <a href="{% url 'teacher_dashboard' %}">üè† Dashboard</a>
    <a href="{% url 'tests_list' %}">üìù Create Test</a>
    <a href="{% url 'question_library' %}">üìö Question Library</a>

    <div class="spacer"></div>

    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </aside>

  <!-- ================= PAGE CONTENT ================= -->
  <main class="main">
    {% block content %}{% endblock %}
  </main>

</div>

</body>
</html>
