<h1>My Tests</h1>

<a href="{% url 'create_test' %}" class="btn green">
  âž• Create Test
</a>

<table>
  <tr>
    <th>Title</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>

  {% for test in tests %}
  <tr>
    <td>{{ test.title }}</td>
    <td>
      {% if test.is_published %}Published{% else %}Draft{% endif %}
    </td>
    <td>
      <a href="{% url 'edit_test' test.id %}">Edit</a>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="3"><em>No tests yet</em></td>
  </tr>
  {% endfor %}
</table>
